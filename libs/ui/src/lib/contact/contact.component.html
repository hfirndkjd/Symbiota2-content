<div class="section-main padding-top-big padding-bottom-big">
  <div class="row">
    <h1 class="heading-primary text-center">Get in touch</h1>
    <p class="text-center">
      Have a question, concern, suggestion, other comment? Please let us know
      using this contact page. If it concerns one (or more) of the sites through
      which we share information, please state the URL at the start of your
      message.
    </p>
    <br />
    <p class="text-center">
      Mary Barkworth, on behalf of the Symbiota2 Project Team
    </p>
  </div>
  <div class="row padding-top-big">
    <form
      novalidate=""
      class="contact-form ng-untouched ng-pristine ng-invalid"
    >
      <input
        type="text"
        placeholder="Name:"
        id="name"
        required=""
        name="name"
        ngmodel=""
        class="contact-name ng-untouched ng-pristine ng-invalid"
      /><input
        type="email"
        placeholder="Email:"
        id="email"
        required=""
        name="email"
        ngmodel=""
        email=""
        class="contact-email ng-untouched ng-pristine ng-invalid"
      /><textarea
        id=""
        cols="30"
        rows="10"
        placeholder="Your message..."
        ngmodel=""
        name="message"
        required=""
        class="contact-message ng-untouched ng-pristine ng-invalid"
      ></textarea>
      <div class="btn-contact__container">
        <button
          type="submit"
          class="btn-contact"
          disabled=""
          style="cursor: not-allowed"
        >
          Submit</button
        ><!----><!----><!---->
      </div>
    </form>
  </div>
</div>
