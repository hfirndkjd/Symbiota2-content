<h3>Account Information</h3>
<form class="profile-form" [formGroup]="infoForm" (submit)="infoSubmit()">
  <div class="mb-3">
    <label>First Name</label>
    <input class="form-control" name="firstName" formControlName="firstName" />
  </div>
  <div class="mb-3">
    <label>Last Name</label>
    <input class="form-control" name="lastName" formControlName="lastName" />
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input class="form-control" name="email" formControlName="email" />
  </div>

  <button class="btn btn-outline-secondary">Save</button>
</form>

<br />

<h3 class="mt-4">Change Password</h3>
<form
  class="profile-form"
  [formGroup]="passwordForm"
  (submit)="passwordSubmit()"
>
  <div class="mb-3">
    <label>Password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      formControlName="password"
    />
  </div>

  <div class="mb-3">
    <label>Password Confirm</label>
    <input
      type="password"
      class="form-control"
      name="passwordConfirm"
      formControlName="passwordConfirm"
    />
  </div>

  <button class="btn btn-outline-secondary">Save</button>
</form>
