<h2>Edit User</h2>
<hr style="color: rgb(160, 160, 160)" />

<form class="role-create-form" [formGroup]="form" (submit)="submit()">
  <div class="mb-3 mt-3 row">
    <label class="col col-form-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control" name="name" formControlName="name" />
    </div>
  </div>

  <!-- <div class="mb-3">
    <label>Last Name</label>
    <input class="form-control" name="lastName" formControlName="lastName" />
  </div> -->

  <div class="mb-3 row" formArrayName="permissions">
    <label class="col-sm-2 col-form-label">Permissions</label>
    <div class="col-sm-10">
      <div
        class="form-check form-check-inline col-3"
        *ngFor="let permission of permissions; let i = index"
        [formGroupName]="i"
      >
        <input
          type="checkbox"
          class="form-check-input"
          formControlName="value"
        />
        <label class="form-check-label">{{ permission.name }}</label>
      </div>
    </div>
  </div>

  <button class="btn btn-outline-secondary">Save</button>
</form>
