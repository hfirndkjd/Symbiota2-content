<div class="container-fluid">
  <div class="row">
    <nav
      id="sidebarMenu"
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
    >
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLinkActive="active">
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item" routerLink="/dashboard">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{
                exact: true
              }"
            >
              <span data-feather="file"></span>
              General
            </a>
          </li>
          <li class="nav-item" routerLink="/dashboard/users">
            <a class="nav-link" routerLinkActive="active">
              <span data-feather="shopping-cart"></span>
              Users
            </a>
          </li>
          <li class="nav-item" routerLink="/dashboard/mailing-list">
            <a class="nav-link" routerLinkActive="active">
              <span data-feather="users"></span>
              Mailing list
            </a>
          </li>
          <li class="nav-item" routerLink="/dashboard/profile">
            <a class="nav-link" routerLinkActive="active">
              <span data-feather="bar-chart-2"></span>
              Profile
            </a>
          </li>
          <li class="nav-item" routerLink="/dashboard/settings">
            <a class="nav-link" routerLinkActive="active">
              <span data-feather="bar-chart-2"></span>
              Settings
            </a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" >
              <span data-feather="layers"></span>
              Integrations
            </a>
          </li> -->
        </ul>
      </div>
    </nav>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 custom-style">
      <div
        class="
          d-flex
          justify-content-between
          flex-wrap flex-md-nowrap
          align-items-center
          pt-3
          pb-2
          mb-3
          border-bottom
        "
      >
        <div class="dashboard-heading">
          <h1>Dashboard</h1>
          <h3 style="margin-right: 1rem">
            <span style="font-size: 85%; font-style: italic"
              >Welcome to Symbiota2</span
            >
            {{ user?.firstName }}
          </h3>
        </div>
