<h2>Create Email</h2>
<form class="user-create-form" [formGroup]="form" (submit)="submit()">
  <div class="mb-3">
    <label>Name</label>
    <input class="form-control" name="name" formControlName="name" />
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input class="form-control" name="email" formControlName="email" />
  </div>
  <div class="mb-3">
    <label>Description</label>
    <input
      class="form-control"
      name="description"
      formControlName="description"
    />
  </div>

        {{ role.name }}

</form>
