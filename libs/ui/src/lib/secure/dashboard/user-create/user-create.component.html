<h2>Create User</h2>
<form class="user-create-form" [formGroup]="form" (submit)="submit()">
  <div class="mb-3">
    <label>First Name</label>
    <input class="form-control" name="firstName" formControlName="firstName" />
  </div>
  <div class="mb-3">
    <label>Last Name</label>
    <input class="form-control" name="lastName" formControlName="lastName" />
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input class="form-control" name="email" formControlName="email" />
  </div>
  <div class="mb-3">
    <label>Role</label>
    <select name="roleId" class="form-control" formControlName="roleId">
      <option *ngFor="let role of roles" [ngValue]="role.id">
        {{ role.name }}
      </option>
    </select>
  </div>

  <button class="btn btn-outline-secondary">Save</button>
</form>
