<main class="form-signin">
  <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
    <!-- <img
      class="mb-4"
      src="/docs/5.1/assets/brand/bootstrap-logo.svg"
      alt=""
      width="72"
      height="57"
    /> -->
    <h1 class="h3 mb-3 fw-normal">Please register</h1>

    <div class="form-floating">
      <input
        ngModel
        name="firstName"
        class="form-control"
        placeholder="First name"
        style="margin-bottom: 1rem"
      />
      <label for="floatingInput">First name</label>
    </div>
    <div class="form-floating">
      <input
        ngModel
        name="lastName"
        class="form-control"
        placeholder="Last name"
        style="margin-bottom: 1rem"
      />
      <label for="floatingInput">Last name</label>
    </div>
    <div class="form-floating">
      <input
        ngModel
        name="email"
        email
        class="form-control"
        placeholder="name@example.com"
        style="margin-bottom: 1rem"
        required
        #email="ngModel"
      />
      <label for="floatingInput"
        >Email address<sup style="color: red; font-size: 110%">*</sup></label
      >
      <span class="help-block" *ngIf="!email.valid && email.touched"
        >Please enter a valid email</span
      >
    </div>
    <div class="form-floating">
      <input
        ngModel
        name="password"
        type="password"
        class="form-control"
        placeholder="Password"
        required
        #pass="ngModel"
      />
      <label for="floatingPassword"
        >Password<sup style="color: red; font-size: 110%">*</sup></label
      >
      <span class="help-block" *ngIf="!pass.valid && pass.touched"
        >Password is required</span
      >
    </div>
    <div class="form-floating">
      <input
        ngModel
        name="passwordConfirm"
        type="password"
        class="form-control"
        placeholder="Password Confirm"
        required
        #passConfirm="ngModel"
      />
      <label for="floatingPassword"
        >Confirm password<sup style="color: red; font-size: 110%">*</sup></label
      >
      <span
        class="help-block"
        *ngIf="
          (passConfirm.touched && !passConfirm.valid) ||
            pass.value !== passConfirm.value;
          else match
        "
        >Passwords do not match!</span
      >
      <ng-template #match>
        <span
          class="help-block-match"
          *ngIf="passConfirm.value !== '' && passConfirm.value === pass.value"
          >Passwords matched</span
        >
      </ng-template>
    </div>

    <!-- <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div> -->

    <button
      class="w-100 btn btn-lg btn-primary"
      type="submit"
      [disabled]="!f.valid"
    >
      Sumbit
    </button>
    <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p> -->
  </form>
</main>
