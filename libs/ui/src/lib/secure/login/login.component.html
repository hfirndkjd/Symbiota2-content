<main class="form-signin">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" #f="ngForm">
    <!-- <img
      class="mb-4"
      src="/docs/5.1/assets/brand/bootstrap-logo.svg"
      alt=""
      width="72"
      height="57"
    /> -->
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input
        formControlName="email"
        name="email"
        email
        class="form-control"
        placeholder="name@example.com"
        style="margin-bottom: 1rem"
        required
      />
      <label for="floatingInput"
        >Email address<sup style="color: red; font-size: 110%">*</sup></label
      >
      <!-- <span class="help-block" *ngIf="!email.valid && email.touched"
        >Please enter a valid email</span
      > -->
    </div>
    <div class="form-floating">
      <input
        formControlName="password"
        name="password"
        type="password"
        class="form-control"
        placeholder="Password"
        required
      />
      <label for="floatingPassword"
        >Password<sup style="color: red; font-size: 110%">*</sup></label
      >
      <!-- <span class="help-block" *ngIf="!pass.valid && pass.touched"
        >Password is required</span
      > -->
    </div>

    <button
      class="w-100 btn btn-lg btn-primary"
      type="submit"
      [disabled]="!f.valid"
    >
      Sign in
    </button>
  </form>
</main>
